<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" id="nom" name="nombre">
    </p>
    <p>
        <label for="contrase">Contraseña:</label>
        <input type="password" maxlength="8" id="contrase" name="contrase">
    </p>
    <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" id="hombre" value="H" checked name="genero">
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" value="M" checked name="genero">
    </p>
    <p>
        <label for="fuma">Fumador:</label>
        <input checked type="checkbox" name="fumador" id="fuma" name="fuma">
    </p>
     </fieldset>
    <p>
        <label for="">Provincia:</label>
        <select name="prov" id="prov">
        <option value="alb">Albacete</option>
        <option value="to" selected>Toledo</option>
        <option value="ciud">Ciudad Real</option>
        <option value="gua">Guadalajara</option>
        </select>
    </p>
    <p>
        <label for="obs">Observaciones:</label>
        <p>
        <textarea name="obs" id="obs" cols="10" rows="6"></textarea>
        </p>
    </p>
    <p>
        <label for="col">Color:</label>
        <input type="color" name="col" id="col">
    </p>
    <p>
        <label for="fecha-nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nac" name="fecha-nac">
    </p>
    <p>
        <label for="eda">Edad:</label>
        <input type="number" id="eda" name="eda" min="1" max="20">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </p>
    <p>
        <label for="foto">Adjuntar foto:</label>
        <input type="file" name="foto" id="foto">
    </p>
    <!--Botones de envío y reset-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar Todo">
    </form>
    
</body>
</html>
